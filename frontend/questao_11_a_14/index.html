<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste front</title>
</head>

<style>
    li:nth-child(4) {
        /* background-color: red; /* selecionado o elemento*/
    }

    li:nth-child(1),
    li:nth-child(3),
    li:nth-child(5) {
         background-color: red; /* selecionado o elemento*/
    }

    li:nth-child(2),
    li:nth-child(4) {
        font-weight: bold;
    }

    /*
        o comando a baixo ira inverter a lista :)
    */
    ul {
     transform: rotate(180deg);
    }

    ul > li {
     transform: rotate(-180deg);
    }

</style>

<body>
    <ul id="nav">
        <li>Home</li>
        <li>Quem somos</li>
        <li>Produtos</li>
        <li>Onde Comprar</li>
        <li>Contato</li>
    </ul>
</body>

<script>
    const li = document.querySelectorAll('li').forEach(el => {
        el.style.cursor = 'pointer'
        el.addEventListener('click', () => {
            alert(el.innerHTML)
        })
    })
    
</script>
</html>
